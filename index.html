<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
      <fieldset>
        <legend>Personal information</legend>
        <label class="form-field" for="surname">
        Surname:
          <input type="text" name="surname"
           required id="surname">
        </label>
        <label class="form-field" for="name">
        Name:
          <input type="text" name="name"
           required id="name">
        </label>
        <label class="form-field" for="age">
        How old are You?
          <input type="number" name="age"
           required id="age"
           value="12" max="100">
        </label>
        <label class="form-field" for="date of birth">
        Full date of birth:
          <input type="date" name="birthday"
           required id="date of birth">
        </label>
        <label class="form-field" for="accept the term">
        I accept the term of the greement
          <input type="checkbox" name="term"
           id="accept the term" required>
        </label>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label class="form-field" for="Email">
        E-mail:
          <input type="email" required
          name="email" placeholder="email@example.com"
           id="Email">
        </label>
        <label class="form-field" for="Password">
        Password:
          <input type="password"
          name="password" required
          id="Password" minlength="8">
        </label>

      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label for="cats">
            <input type="radio" name="cats"
            value="yes" id="cats">
            Yes
            <input type="radio" name="cats"
            value="no">
            No
          </label>
        </div>
        <label class="form-field" for="favorite color">
        What is you favorite color?
          <select name="color" id="favorite color">
            <option value="#000000">Black</option>
            <option value="#0000ff">Blue</option>
            <option value="#ff0000">Red</option>
            <option value="#ffffff">White</option>
          </select>
        </label>
        <label class="form-field" for="time bad">
        What time do you go to bad?
          <input type="time" id="time bad"
           name="time bad" required>
        </label>
        <label class="form-field" for="brandcars">
          What your favorite brand of cars?
          <select name="favoritecars"
          id="brandcars" required
          multiple>
            <option value="01">BMW</option>
            <option value="02">Audi</option>
            <option value="03">Lada</option>
          </select>
        </label>
        <label class="form-field" for="rate our work">
          How do you rate our work?
          <input type="range" id="rate our work"
         required>
        </label>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label class="form-field" for="comments">
        Comments:
          <textarea name="comments" id="comments"></textarea>
        </label>
        <label class="form-field" for="recom">
        Would you recommend us?
          <select name="recommend" id="recom"
          required>
            <option value="o1">yes</option>
            <option value="02">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">
      submit
      </button>
    </form>
  </body>

</html>
